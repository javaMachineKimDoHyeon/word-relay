<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text">
    <button>입력</button>

    <script>
        const number = Number(prompt('몇 명이 참가하나요?'));
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        let word;   // 제시어
        let newWord;// 새로 입력한 단어

        const onClickButton = () => {
            if (!word) { // 제시어가 비어 있는가?
                // 비어있다
                word = newWord; // 입력한 단어가 제시어가 된다
                $word.textContent = word; // id가 word인 태그에 제시어를 넣어줌
                $input.value = ''; // 빈 값으로 바꿔줘야 다시 입력하기 편할테니 값을 날리죠
                $input.focus();
                const order = Number($order.textContent);   // 현재 플레이어 순서
                if (order + 1 > number) {
                    $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
            } else {
                // 비어있지 않다
                if (word[word.length - 1] === newWord[0]) {// 제시어의 맨 마지막 글자가 새 단어의 첫 글자와 같은가
                    word = newWord;
                    $word.textContent = word;
                    $input.value = '';
                    $input.focus();
                    const order = Number($order.textContent);   // 현재 플레이어 순서
                    if (order + 1 > number) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                } else {    // 제시어의 마지막 글자와 새 단어의 첫 글자가 다르다
                    alert('올바르지 않은 단어!')
                }
            }
        }

        const onInput = (event) => {
            newWord = event.target.value;
        }

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);
    </script>
</body>

</html>
